<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dr. Saleh Tarek Biology June 2026 Registration</title>
  <meta name="description" content="Choose a registration form" />
  <meta name="theme-color" content="#0ea5e9" />
  <style>
    :root {
      --bg: #0b1220;
      --card: rgba(255, 255, 255, 0.08);
      --text: #0f172a;
      --text-weak: #475569;
      --brand: #0ea5e9;
      --brand-strong: #0284c7;
      --surface: #ffffff;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --card: rgba(255,255,255,0.06);
        --text: #e2e8f0;
        --text-weak: #94a3b8;
        --surface: #0f172a;
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 50% -10%, rgba(14,165,233,0.20), transparent 60%),
                  linear-gradient(180deg, #f8fafc, #eef2f7 30%, #e2e8f0), var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .wrapper {
      width: 100%;
      max-width: 620px;
    }
    .card {
      background: var(--surface);
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(2,8,23,0.10), 0 2px 10px rgba(2,8,23,0.08);
      overflow: hidden;
      border: 1px solid rgba(2,8,23,0.06);
    }
    .header {
      padding: clamp(20px, 6vw, 36px);
      text-align: center;
      background: linear-gradient(180deg, rgba(14,165,233,0.09), transparent 60%);
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: clamp(18px, 4.8vw, 26px);
      line-height: 1.25;
      letter-spacing: 0.2px;
    }
    .subtitle {
      margin: 0;
      color: var(--text-weak);
      font-size: clamp(13px, 3.6vw, 15px);
    }
    .options {
      display: grid;
      gap: 14px;
      padding: 18px;
      background: linear-gradient(180deg, transparent, rgba(2,8,23,0.03));
    }
    .option {
      display: flex;
      align-items: center;
      gap: 14px;
      text-decoration: none;
      background: #ffffff;
      border: 1px solid rgba(2,8,23,0.08);
      border-radius: 16px;
      padding: 16px 18px;
      min-height: 64px; /* mobile friendly tap target */
      transition: transform 120ms ease, box-shadow 120ms ease, border-color 120ms ease;
      box-shadow: 0 4px 12px rgba(2,8,23,0.06);
      color: var(--text);
      -webkit-tap-highlight-color: transparent;
    }
    .option:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(2,8,23,0.10);
      border-color: rgba(14,165,233,0.35);
    }
    .option:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(2,8,23,0.08);
    }
    .icon {
      width: 36px;
      height: 36px;
      display: grid;
      place-items: center;
      border-radius: 12px;
      background: rgba(14,165,233,0.12);
      flex: none;
    }
    .label {
      display: grid;
      gap: 4px;
    }
    .title {
      font-weight: 700;
      font-size: 16px;
    }
    .desc {
      color: var(--text-weak);
      font-size: 13px;
    }
    .footer {
      padding: 18px 22px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      color: var(--text-weak);
      font-size: 12px;
    }
    .brand {
      color: var(--brand-strong);
      font-weight: 600;
      text-decoration: none;
    }
    .brand:focus-visible, .option:focus-visible {
      outline: 3px solid rgba(14,165,233,0.45);
      outline-offset: 3px;
      border-radius: 14px;
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <section class="card" role="region" aria-label="Form selection">
      <header class="header">
        <h1>Dr. Saleh Tarek Biology<br>June 2026 Registration</h1>
        <p class="subtitle">Please choose the appropriate form to continue</p>
      </header>

      <div class="options">
        <!-- TODO: Replace the href values with your actual Google Form URLs -->
        <a class="option" href="https://forms.gle/rUuoUjGM44EFdozJA" rel="noopener">
          <span class="icon" aria-hidden="true">
            <!-- clipboard-check icon -->
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M9 5h6a2 2 0 0 1 2 2v1h1a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V10a2 2 0 0 1 2-2h1V7a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="1.6"/>
              <path d="m9 13 2 2 4-4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <span class="label">
            <span class="title">Edexcel From</span>
          </span>
        </a>

        <a class="option" href="https://forms.gle/i8SNCeQHw68HD1JH7" rel="noopener">
          <span class="icon" aria-hidden="true">
            <!-- list-checks icon -->
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M9 6h10M9 12h10M9 18h10" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
              <path d="m4 6 1.5 1.5L7 6m-3 6 1.5 1.5L7 12m-3 6 1.5 1.5L7 18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <span class="label">
            <span class="title">Cambridge Form</span>
          </span>
        </a>
      </div>

      <div class="footer">
        <span>For any Questions please contact 01285077660</span>
        <a class="brand" href="#" onclick="window.location.reload(); return false;">Refresh</a>
      </div>
    </section>
  </main>
</body>
</html>
